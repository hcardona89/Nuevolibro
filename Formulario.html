<!DOCTYPE html>

<html>
    <head>
        <title>Parking Word</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="action" method="POST" name ="frmprueba">
            <table border="2">
            <thead>
                <tr>
            <h2>
               Registro de Vehiculos
            </h2>
                </tr>
            </thead>
                <tbody>
                <thead>
                <tr>
            <h3>
               Datos Generales
            </h3>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>Placa:</label> 
                    </td>
                      <td>
                          <input type="text" name="txtNombre">
                    </td>
                </tr>
                
                 <tr>
                    <td>
                        <label>Tipo de Vehiculo:</label> 
                    </td>
                      <td>
                          <select name="Tipo de Vehiculo">
                              <option value="Autobus"> Autobus </option>
                              <option value="Automovil"> Automovil </option>
                              <option value="Motocicleta"> Motocicleta </option>
                              <option value="cicla"> cicla </option>
                              <option value="Camion"> Camion </option>
                              <option value="Triciclo"> Triciclo </option>
                              <option value="Camioneta"> Camioneta </option>
                              </select>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Marca:</label> 
                    </td>
                      <td>
                          <select name="Marca">
                              <option value="Hiunday"> Hiunday </option>
                              <option value="Renault"> Renault </option>
                              <option value="Mazda"> Mazda </option>
                              <option value="Chevrolet"> Chevrolet </option>
                              <option value="Honda"> Honda </option>
                              <option value="Akt"> Akt </option>
                              <option value="Yamaha"> Yamaha </option>
                              </select>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Modelo:</label> 
                    </td>
                      <td>
                          <select name="modelo">
                              <option value="2012"> 2012 </option>
                              <option value="2013"> 2013 </option>
                              <option value="2014"> 2014 </option>
                              <option value="2015"> 2015 </option>
                              <option value="2016"> 2016 </option>
                              <option value="2017"> 2017 </option>
                              <option value="2018"> 2018 </option>
                              </select>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label>Color:</label> 
                    </td>
                      <td>
                          <select name="Color">
                              <option value="rojo"> rojo </option>
                              <option value="azul"> azul </option>
                              <option value="negro"> negro </option>
                              <option value="verde"> verde </option>
                              <option value="plateado"> plateado </option>
                              <option value="amarillo"> amarillo </option>
                              <option value="vinotinto"> vinotinto </option>
                              </select>
                    </td>
                </tr>
                
                 <tr>
                    <td>
                        <label>Dni:</label> 
                    </td>
                      <td>
                          <input type="text" name="txtNombre">
                    </td>
                </tr>
                

                <tr>
                          
                   <td>
                          <input type="submit" value="Registrar">
                          
                    </td>
 
                      <td>
                        
                          <input type="submit" value="Cancelar">
                    </td>
                </tr>
                

            </tbody>
             </table>  
        </form> 
        
    </body>
</html>
